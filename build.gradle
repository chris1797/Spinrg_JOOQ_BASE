plugins {
	id 'java'
	id 'nu.studer.jooq' version '4.1'
	id 'org.springframework.boot' version '2.7.17'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.base.jooq'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
compileJava.options.encoding = "UTF-8"

java {
	sourceCompatibility = '11'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jooq'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencies {
	implementation 'org.jooq:jooq'
	implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
	implementation 'mysql:mysql-connector-java:5.1.48'
	implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.1'
	jooqRuntime('org.slf4j:slf4j-simple:1.7.9')
	jooqRuntime 'mysql:mysql-connector-java:5.1.48'
}

jooq {
	version = '3.12.3'
	edition = 'OSS'
	generateSchemaSourceOnCompilation = true
	Db(sourceSets.main) {
		jdbc {
			driver = 'com.mysql.jdbc.Driver'
			url = 'jdbc:mysql://localhost:3306'
			user = 'root'
			password = ''
		}
		generator {
			name = 'org.jooq.codegen.DefaultGenerator'
			database {
				name = 'org.jooq.meta.mysql.MySQLDatabase'
				schemata {
					schema {
						inputSchema = 'local_database'
					}
				}
				forcedTypes {
					forcedType {
						userType = 'java.time.LocalDateTime'
						converter = 'com.example.LocalDateTimeForVarcharConverter'
						expression = '.*DateTime'
						types = 'VARCHAR\\(14\\)'
					}
					forcedType {
						name = 'INT'
						expression = '.*'
						types = 'TINYINT'
					}
				}
			}
			generate {
				jpaAnnotations = true
				pojos = true
				javaTimeTypes = true // Java 8 java.time API 로 날짜,시간 표현
				relations = true
				globalObjectReferences = true
				pojosEqualsAndHashCode = true
				indexes = false
			}
			target {
				packageName = group+'.jooq.bean'
				directory = file('src/main/java').absolutePath
				encoding = 'UTF-8'
			}
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
